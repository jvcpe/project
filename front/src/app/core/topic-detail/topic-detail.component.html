<p class="text-center lead">Hi {{currentUser.username}}  ( <a [routerLink]="['/login']">Logout</a> )</p>

<div class="card">
  <div class="card-header">
    Topic title : {{topicName}}
  </div>
  <div class="card-body">
    <div *ngFor="let message of topic.messageList">
      <message [message]="message"></message>
    </div>
    <hr class="my-4">
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" rows="3"></textarea>
            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                <div *ngIf="f.message.errors.required">A message is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Send Message</button>

  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" [routerLink]="['/listTopic']">
            <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
